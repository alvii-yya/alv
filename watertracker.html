<html>
<head>
  <title>Water Intake Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #count {
      font-size: 60px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
	  background-color:Plum;
     color:white;
    }
  </style>
</head>
<body>

  <h1>Water Intake Tracker</h1>
  <p>Glasses of water drank today:</p>
  <div id="count">0</div>

  <button onclick="add()">Add Glass</button>
  <button onclick="clearCount()">Reset</button>

  <script>
    let count = 0;

    function add() {
      count = count + 1;
      document.getElementById('count').innerText = count;
    }
    function clearCount() {
      count = 0;
      document.getElementById('count').innerText = count;
    }
  </script>

</body>
</html>
